apiVersion: apps/v1
kind: Deployment
metadata:
    name: deployment-checkout
spec:
    replicas: 3
    selector:
        matchLabels:
            app: pod-checkout
    template:
        metadata:
            labels:
                app: pod-checkout
        spec:
            containers:
                - name: fiapcloudgames-checkout
                  image:  fiapcloudgames-checkout:local
                  imagePullPolicy: IfNotPresent
                  ports:
                    - containerPort: 8080 # Porta que a aplicação .NET está ouvindo
                  resources:
                    requests: # O mínimo garantido 
                        cpu: "200m"
                        memory: "128Mi"
                    limits: # O máximo suportado no Pod
                        cpu: "500m"
                        memory: "256Mi"
                  env:
                    - name: Jwt__Key
                      valueFrom:
                        secretKeyRef:
                            name: secret-checkout
                            key: Jwt__Key
                    
                    - name: Jwt__Issuer
                      valueFrom:
                        secretKeyRef:
                            name: secret-checkout
                            key: Jwt__Issuer
                    - name: ConnectionStrings__DefaultConnection
                      valueFrom:
                        secretKeyRef:
                            name: secret-checkout
                            key: ConnectionStrings__DefaultConnection